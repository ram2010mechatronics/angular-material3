<mat-card fxFlex="100%" fxFlex.xs="100%" class="card-style">
    <mat-card-title class="card-title">Academic Details Form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="academicInfoForm" class="normal-form" (ngSubmit)="onFormSubmit(academicInfoForm.value)">
        <mat-grid-list cols="2" rowHeight="320px">
          <mat-grid-tile>
            <div class="controles-container">            
              <mat-form-field>
                <mat-label for="registrationNo">Registration No</mat-label>
                <input matInput type="text"  formControlName="registrationNo"  id="registrationNo"  name="registrationNo" >
              </mat-form-field>
              <mat-form-field>
                <mat-label for="rollNo">Roll No</mat-label>
                <input matInput type="text"  formControlName="rollNo"  id="rollNo"  name="rollNo" >
              </mat-form-field>
              <mat-form-field>
                <mat-label for="IDCardNo">ID Card No</mat-label>
                <input matInput type="text"  formControlName="IDCardNo"  id="IDCardNo"  name="IDCardNo" >
              </mat-form-field>
              <mat-form-field>
                <mat-label for="boardRegistrationNo">Board Registration No</mat-label>
                <input matInput type="text"  formControlName="boardRegistrationNo"  id="boardRegistrationNo"  name="boardRegistrationNo" >
              </mat-form-field>
            </div>
          </mat-grid-tile>   
        
          <mat-grid-tile>
              <div class="controles-container">  
            <mat-form-field>
              <mat-label>Standard</mat-label>
              <mat-select formControlName="standard" name="standard">
                <mat-option *ngFor="let standard of standards" [value]="standard.value">
                  {{standard.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Section</mat-label>
              <mat-select formControlName="section" name="section">
                <mat-option *ngFor="let section of sections" [value]="section.value">
                  {{section.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>House Name</mat-label>
                <mat-select formControlName="houseName" name="houseName">
                  <mat-option *ngFor="let house of houses" [value]="house.value">
                    {{house.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>            
              </div>
          </mat-grid-tile>    
        </mat-grid-list>
        <mat-card-actions align="center">
          <div class="row">
            <div class="block">
              <button mat-raised-button type="submit" color="primary"  [disabled]="academicInfoForm.invalid">Add</button>
            </div>
            <div class="block">
              <button mat-raised-button type="reset" color="warn" (click)="resetForm()">Clear</button>
            </div>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
