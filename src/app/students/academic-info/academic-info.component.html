<mat-card fxFlex="100%" fxFlex.xs="100%">
  <mat-card-title class="card-title">Academic Info</mat-card-title>
  <mat-card-content>
    <form [formGroup]="academicInfoForm" class="normal-form" (ngSubmit)="onFormSubmit(academicInfoForm.value)">
      <mat-grid-list cols="3" rowHeight="320px">
        <mat-grid-tile>
          <div class="controles-container">
            <input type="hidden" formControlName="srNo">
            <input type="hidden" formControlName="addressTypeIndex">
            <mat-form-field class="demo-full-width">
              <mat-label>Address Type</mat-label>
              <mat-select formControlName="addressType" id="addressType" name="addressType">
                <mat-option *ngFor="let addressTypes of AddressType" [value]="addressTypes">
                  {{addressTypes}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label for="houseNo">House Number</mat-label>
              <input matInput type="text"  formControlName="houseNo"  id="houseNo"  name="houseNo" >
            </mat-form-field>
            <mat-form-field>
              <mat-label for="addressline1">Address Line 1</mat-label>
              <input matInput type="text" formControlName="addressline1"  id="addressline1"  name="addressline1" >
            </mat-form-field>
            <mat-form-field>
              <mat-label for="addressline2">Address Line 2</mat-label>
              <input matInput type="text" formControlName="addressline2"  id="addressline2"  name="addressline2" >
            </mat-form-field>
            <mat-form-field>
              <mat-label for="addressline3">Address Line 3</mat-label>
              <input matInput type="text" formControlName="addressline3"  id="addressline3"  name="addressline3" >
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>

        </mat-grid-tile>
        <mat-grid-tile>
          <div class="controles-container">
            <mat-form-field>
              <mat-label for="district">District</mat-label>
              <mat-select formControlName="district"  id="district"  name="district">
                <mat-option *ngFor="let districts of District" [value]="districts">
                  {{districts}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label for="city">City</mat-label>
              <mat-select id="city" formControlName="city"  name="city">
                <mat-option *ngFor="let cities of City" [value]="cities">
                  {{cities}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label for="state">State</mat-label>
              <mat-select formControlName="state" id="state" name="state">
                <mat-option *ngFor="let states of State" [value]="states">
                  {{states}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label for="pincode">Pincode</mat-label>
              <input matInput type="text" formControlName="pincode" id="pincode" name="pincode" >
            </mat-form-field>
            <mat-form-field>
              <mat-label for="lprimaryandmark">Nearest Landmark</mat-label>
              <input matInput type="text" formControlName="landmark" id="landmark"  name="landmark">
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-card-actions align="center">
        <div class="row">
          <div *ngIf="!singleAddressSelected" class="block">
            <button mat-raised-button type="submit" color="primary"  [disabled]="addressForm.invalid">Add</button>
          </div>
          <div *ngIf="singleAddressSelected" class="block">
            <button mat-raised-button type="submit" color="primary" [disabled]="addressForm.invalid">Update</button>
          </div>
          <div class="block">
            <button mat-raised-button type="reset" color="warn" (click)="resetForm()">Clear</button>
          </div>
        </div>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
